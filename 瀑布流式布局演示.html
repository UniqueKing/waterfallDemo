<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>瀑布流式布局</title>
	<style type="text/css">
		*{
			margin: 0;padding: 0;
		}
		#wrap{
			margin: 0 auto;
			position: relative;
		}
		.box{
			float: left;
			padding: 10px 0 0 10px;
		}
		.box img{
			width: 200px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 5px 5px 5px #ccc;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		//定义通过classname来获取元素的方法。
		function getNodesByClass(parent, clsName){
			var arr = new Array();
			var oNodes = parent.getElementsByTagName("*");
			for(var i = 0;i<oNodes.length;i++){
				if(oNodes[i].className == "box"){
					arr.push(oNodes[i]);
				}
			}
			return arr;
		}

		//定义取数组中最小数的角标的函数
		function getMinIndex(arr, num){
			for(var i in arr){
				if(arr[i] ==num){
					return i;
				}
			}
		}
		
		window.onload = function(){
			var oParent = document.getElementById("wrap"),
			    oBoxs = getNodesByClass(oParent,"box"),//获取到了20个classname为box的图片盒子。
			    firstArr = new Array();
			    parentWidth = oBoxs[0].offsetWidth*6+"px";
			oParent.style.width = parentWidth;
			//将从第二排开始的元素添加到第一排中最矮的元素下面。
			for(var i = 0;i<oBoxs.length;i++){
				var h = oBoxs[i].offsetHeight;
				if(i<=5){
					firstArr[i] = h;
				}else{
					var minH = Math.min.apply(null, firstArr);
					    index = getMinIndex(firstArr, minH);
					oBoxs[i].style.position = "absolute";
					oBoxs[i].style.top = minH+"px";
					oBoxs[i].style.left = oBoxs[index].offsetLeft+"px";
					firstArr[index] += oBoxs[i].offsetHeight;
				}
			}
		}

	</script>
